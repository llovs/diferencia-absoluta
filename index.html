<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia absoluta</title>
</head>
<body>
    <form method="POST">
        <div style="display:flex; justify-content: start; gap: 35px;" class="form-container">
            <label>Fila 1°</label>
            <input type="number" placeholder="Numero 1" value="1" required/>
            <input type="number" placeholder="Numero 2" value="2" required/>
            <input type="number" placeholder="Numero 3" value="3" required/>
        </div>
        <div style="display:flex; justify-content: start; gap: 35px;" class="form-container">
            <label>Fila °2</label>
            <input type="number" placeholder="Numero 1" value="4" required/>
            <input type="number" placeholder="Numero 2" value="5" required/>
            <input type="number" placeholder="Numero 3" value="6" required/>
        </div>
        <div style="display:flex; justify-content: start; gap: 35px;" class="form-container">
            <label>Fila °3</label>
            <input type="number" placeholder="Numero 1" value="7" required/>
            <input type="number" placeholder="Numero 2" value="8" required/>
            <input type="number" placeholder="Numero 3" value="9" required/>
        </div>
        <br>
        <input type="submit" value="Enviar"/>
    </form>
    <br>
    <span id="alertmessage">

    </span>
</body>
<script src="index.js"></script>
</html>
